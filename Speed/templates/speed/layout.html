{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Upepo{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://kit.fontawesome.com/2cd9fbc498.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'speed/styles.css' %}"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark banner">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}"><i style="color:rgb(255, 208, 0);" class="fa-solid fa-wind"></i> Upepo</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="{% url 'docs' %}">Documentation</a>
              <a class="nav-link" href="{% url 'contacts' %}">Contacts</a>
              {% if not user.is_authenticated %}
              <a class="nav-link" href="{% url 'login' %}">Log In</a>
              <a class="nav-link" href="{% url 'register' %}">Register</a>
              {% else %}
              <a class="nav-link" href="{% url 'map' %}">Map</a>
              <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
      
        {% block body %}
        {% endblock %}

        <script async
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places&callback=initMap">
    </script>      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    {% block script %}
    <script src="{% static 'speed/map.js' %}"></script>
      {% endblock %}
</body>
</html>
